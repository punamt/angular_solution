
   <div class="container" *ngIf='currentShow'>       
      <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-4 jumotron"  id="image2">
                    <img [src]="currentShow.image?.medium" alt="image" class="img-responsive">
                  </div>
                <div class="col-lg-8" id="detail"> <!--------show details-->
                  <div class="row">
                     <div class="col-lg-4">
                         <b>Network:</b>
                      </div> 
                      <div class="col-lg-8">
                          {{currentShow.network.name}}
                       </div>   
                  </div>

                  <div class="row">
                      <div class="col-lg-4">
                          <b>Schedule:</b>
                       </div> 
                       <div class="col-lg-8">
                          {{currentShow.schedule.time}} {{currentShow.schedule.days}}
                        </div>  
                          
                    </div>
                    
                 <div class="row">
                      <div class="col-lg-4">
                          <b>Status:</b>
                       </div> 
                       <div class="col-lg-8">
                          {{currentShow.status}}
                        </div>   
                   </div>

                   <div class="row">
                      <div class="col-lg-4">
                          <b>Type:</b>
                       </div> 
                       <div class="col-lg-8">
                          {{currentShow.type}}
                        </div>   
                   </div>

                   <div class="row">
                      <div class="col-lg-4">
                          <b>Generes:</b>
                       </div> 
                       <div class="col-lg-8">
                          {{currentShow.genres}}
                        </div>   
                   </div>
               </div>
            </div>
              
              </div>
        
    
  </div><!-- end of row -->
  <div class="col-lg-12" id="summary" [innerHtml]="currentShow.summary"></div>


        <div class='container' id="btn1">
            <button class='btn btn-outline-secondary'
                (click)= 'onBack()'  
                 style='width:80px'>
                <i class='fa fa-chevron-left'></i>Back
              </button>
             
    </div>
        
  </div> <!---------end of if-------->
